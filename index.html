<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">    
</head>
<body>
    <div class="main-wrapper">
        <div class="header-wrapper">
            <div class="img-header">
                <img src="./imgs/logo.png" alt="">
            </div>
            <div class="bg-header"></div>
        </div>
        <div class="middle-block-wrapper">
            <div class="congradulations-block-wrapper">
                <div class="congradulations-block">
                    <div class="img-congrats-wrapper big-margin">
                        <img src="./imgs/congrats.png" alt="">
                    </div>
                    <div class="img-congrats-wrapper">
                        <img src="./imgs/winner.png" alt="">
                    </div>
                </div>
                <div class="timer-wrapper">
                    <span class="timer-span first-string">Только до:</span>
                    <div class="img-timer-wrapper">
                        <div class="img-timer first"><span class="number">12</span></div>
                        <div class="img-timer second"><span class="number">30</span></div>
                        <div class="img-timer last"><span class="number">48</span></div>
                    </div>
                    <span class="timer-span">Регистрируйся прямо сейчас!</span>
                    <button class="registation-button">Регистрация</button>
                </div>
            </div>
            <div class="wizard-block-wrapper">
                <div class="wizard-img">
                    <div class="bonus left">
                        <img src="./imgs/bonus_left.png" alt="">
                    </div>
                    <img src="./imgs/wizard.png" alt="">
                    <div class="bonus right">
                        <img src="./imgs/bonus_right.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <div class="footer-wrapper">
            <footer>Copyright by Maximilian Estern Europe © 2019 All rights reserved</footer>
            <div class="footer-bg"></div>
        </div>
    </div>
  </div>
</body>
</html>
